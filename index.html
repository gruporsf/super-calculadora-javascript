<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Super Calculadora</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="primeiroNumero">Primeiro Número (A):</label>
                    <input type="number" class="form-control" id="primeiroNumero" name="primeiroNumero" onchange="calcular();" value="0">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="segundoNumero">Segundo Número (B):</label>
                    <input type="number" class="form-control" id="segundoNumero" name="segundoNumero" onchange="calcular();" value="0">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Cálculos</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraSomaAB">Soma (a + b):</label>
                    <input type="text" class="form-control" id="mostraSomaAB" name="mostraSomaAB" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraSubtracaoAB">Subtração 1 (a - b):</label>
                    <input type="text" class="form-control" id="mostraSubtracaoAB" name="mostraSubtracaoAB" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraSubtracaoBA">Subtração 2 (b - a):</label>
                    <input type="text" class="form-control" id="mostraSubtracaoBA" name="mostraSubtracaoBA" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraMultiplicacaoAB">Multiplicação (a x b):</label>
                    <input type="text" class="form-control" id="mostraMultiplicacaoAB" name="mostraMultiplicacaoAB" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraDivisaoAB">Divisão 1 (a / b):</label>
                    <input type="text" class="form-control" id="mostraDivisaoAB" name="mostraDivisaoAB" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraDivisaoBA">Divisão 2 (b / a):</label>
                    <input type="text" class="form-control" id="mostraDivisaoBA" name="mostraDivisaoBA" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraQuadradoA">Quadrado a (a²):</label>
                    <input type="text" class="form-control" id="mostraQuadradoA" name="mostraQuadradoA" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraQuadradoB">Quadrado b (b²):</label>
                    <input type="text" class="form-control" id="mostraQuadradoB" name="mostraQuadradoB" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraDivisoresInteirosA">Divisores inteiros de a:</label>
                    <input type="text" class="form-control" id="mostraDivisoresInteirosA" name="mostraDivisoresInteirosA" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraDivisoresInteirosB">Divisores inteiros de b:</label>
                    <input type="text" class="form-control" id="mostraDivisoresInteirosB" name="mostraDivisoresInteirosB" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraFatorialA">Fatorial de a (a!):</label>
                    <input type="text" class="form-control" id="mostraFatorialA" name="mostraFatorialA" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="mostraFatorialB">Fatorial de b (b!):</label>
                    <input type="text" class="form-control" id="mostraFatorialB" name="mostraFatorialB" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->

    <script src="js/script.js"></script>
</body>
</html>
